<html>
    <head>
        <title>Catalog</title>
        <link rel="stylesheet" href="/css/libs/pure-0.6.0-min.css">
        <link rel="stylesheet" href="/css/libs/grids-responsive-0.6.0-min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script src="/js/libs/jquery-3.1.1.min.js"></script>
        <script>
                $( document ).ready(function() {
                    $.ajax({
                        url: "/api/books",
                        data: {},
                        type: "GET",
                        dataType: "json",
                    })
                    .done(function( json ) {
                        $.each( json, function( arrayId, value ) {
                            $( "#books" ).append(
                                $( "<div/>", { "class": "book", "id": value._id }).append(
                                    $( "<p/>", { "class": "title", text: value.title })
                                )
                            )
                        })
                    })
                    .fail(function( xhr, status, errorThrown ) {
                        alert ("Sorry, there was a problem!" );
                        console.log( "Error: " + errorThrown );
                        console.log( "status: " + status );
                        console.dir( xhr );
                    })
                });
        </script>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3" id="menu-column"><p>One thirds</p></div>
            <div class="pure-u-1 pure-u-md-1-3" id="books-column">
                <div id="books"></div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3" id="details-column">
                <div id="details"></div>
            </div>
        </div>
    </body>
</html>
